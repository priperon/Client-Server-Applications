<!DOCTYPE html>
<html>
<head>
    <title>Case 1 - Home</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="card">
        <nav class="navbar navbar-expand-md navbar-light bg-secondary">
            <a class="navbar-brand" style="color:white;" href="#">Case #1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="home.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="color:white;font-weight:bold;" href="/employeelookup.html#theModal" data-toggle="modal" data-target="#theModal">Employee</a>
                    </li>
                </ul>
            </div>

        </nav>
        <div class="card-body text-center">
            <img class="mw-100 mx-auto d-block" src="img/helpdesk-img.jpg" alt="HelpDesk" />
            <p style="font-weight:bold;font-size:20px;">Employees</p>
            <p style="font-size:16px;">v1.0</p>
            <div class="text-left mt-5">
                <a href="/employee.html#theModal" data-toggle="modal" data-target="#theModal">
                    Lookup Employees
                </a>
            </div>
        </div>
        <div class="card-footer">
            © 2020 - Info3070
        </div>
    </div>
    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h1 class="modal-title text-center" id="sampleModalLabel">Employee Info.</h1>
                </div>
                <div class="modal-body">
                    <div class="mx-2 my-2">
                        <div class="card">
                            <div class="card-header text-center">
                                Employee Information
                            </div>
                            <div class="card-body p-0 ml-1">
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Title:</div>
                                    <div class="col-2 text-left" id="title"></div>
                                    <div class="col-3 text-right" style="font-weight:bold;">First:</div>
                                    <div class="col-4 text-left" id="firstname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Last:</div>
                                    <div class="col-8 text-left" id="lastname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Phone:</div>
                                    <div class="col-8 text-left" id="phone"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Email:</div>
                                    <div class="col-8">
                                        <input type="text" placeholder="enter email" id="TextBoxLastname" class="form-control my-2" />
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <input type="button" value="Find Employee" id="getbutton" />
                                <div id="status" class="text-left mt-3 mb-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/employeelookup.js"></script>
</body>

</html>
